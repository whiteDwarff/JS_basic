<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="alertBox" id="alert">
        <p class="title">알림창임</p>
        <button id="close">CLOSE</button>
    </div>
    <!-- onclick = 누르면 JS 코드를 실행하겠다 ~ -->
    <button onclick="alertBox('block')">BUTTON</button>
    <button onclick="buttonHandler('아이디를 입력하세요 : ');">ID</button>
    <button onclick="buttonHandler('비밀번호를 입력하세요 : ');">PASS</button>


    <script>

        // 인자 = 파라미터 사용하기
        function alertBox(event) {
            document.getElementById('alert').style.display = event;
        }
        function plus(구멍) {
        return 2 + 구멍
    }
    console.log(plus(1 /* 1은 구멍이다 !!*/));
    // 숙제
    function buttonHandler(event) {
        change = document.getElementsByClassName('title')[0];
        // className에 indexing을 하는 이유 : 
        // getElementsByClassName은 해당되는 모든 class를 선택해서 들고오기 때문 
        change.innerHTML = event;
    }

    //---------------------------------------------------- EventListener
    // event란? : 웹사이트에서 조작되는 모든 행동 ( click, scroll, keydown...... )
    document.getElementById('close').addEventListener('mouseover', function(){
        document.getElementById('alert').style.display = 'none';
    });

    </script>
</body>
</html>
